<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>

<body background="https://png.pngtree.com/thumb_back/fh260/background/20190925/pngtree-blue-colour-background-image_314361.jpg">

    <div class="container">
        <h1>Money Transfer Portal : Homeland Bank</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="rollnumber" class="form-label">Sender's Account Number</label>
                <input type="text" class="form-control" id="rollnumber">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Reciever's Account Number</label>
                <input type="text" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Branch Code with Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St ,Branch Code :98F7">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Branch Code with Address (Reciever)</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="mobileNumber" class="form-label">Amount (in Rs.)</label>
                <input type="number" class="form-control" id="mobileNumber">
            </div>
            
            <div class="col-md-2">
                <label for="inputPassword4" class="form-label">4-Digit PIN</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            
            
            <div class="col-12">
                <button type="reset" onclick="myFunction()" class="btn btn-primary">Transfer</button><br><br>
                <a class="btn btn-primary" href="{% url 'view' %}" role="button">View-All-Customers</a>
            </div>
        </form>
    </div>

</body>

</html>
<script>
    function myFunction() {
        alert("Thank you ! Money Transfer request submitted .");
    }
</script>
